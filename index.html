<body>
    <!-- HOME -->
    <section class="home">
        <h1 class="hero">ΛΙΟΠΡΑΣΟ</h1>

        <div class="gradient"></div>
        <img src="img/images/bg-parallax.png" alt="mountain" class="bg-parallax">
    </section>

    <!-- EVENTS -->
    <section class="events">
        <div class="events-container" id="events">
            <div class="events-header">
                <h1>ΟΙ ΕΚΔΗΛΩΣΕΙΣ ΜΑΣ</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>

            <div class="cards-container">
                <div class="card card1">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <div class="card-text">
                            <h1>ΤΟΥΡΝΟΥΑ ΜΠΑΣΚΕΤ</h1>
                            <p>ΤΡΙΤΗ 8 ΑΥΓΟΥΣΤΟΥ</p>
                        </div>
                        <button class="card-btn btn-primary">ΜΑΘΕ ΠΕΡΙΣΣΟΤΕΡΑ</button>
                    </div>
                </div>
                <div class="card card2">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <div class="card-text">
                            <h1>ΠΑΡΑΔΟΣΙΑΚΗ ΒΡΑΔΙΑ</h1>
                            <p>ΣΑΒΒΑΤΟ 12 ΑΥΓΟΥΣΤΟΥ</p>
                        </div>
                        <button class="card-btn btn-primary">ΜΑΘΕ ΠΕΡΙΣΣΟΤΕΡΑ</button>
                    </div>
                </div>
                <div class="card card3">
                    <div class="card-img"></div>
                    <div class="card-body">
                        <div class="card-text">
                            <h1>ΙΟΥΛΙΑ ΚΑΡΑΠΑΤΑΚΗ</h1>
                            <p>ΠΕΜΠΤΗ 17 ΑΥΓΟΥΣΤΟΥ</p>
                        </div>
                        <button class="card-btn btn-primary">ΕΙΣΙΤΗΡΙΑ</button>
                    </div>
                </div>
            </div>

            <div class="events-footer">
                <button class="events-btn" type="button">ΟΛΕΣ ΟΙ ΕΚΔΗΛΩΣΕΙΣ</button>
            </div>
        </div>
    </section>

    <!-- INFO -->
    <section class="info"></section>
